<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: #161616;
        }

        .section-one {
            height: 100%;
            width: 100%;
            background: linear-gradient(to top, #413434, #938989, #454444);

        }

        .card-section {
            height: 45%;
            width: 100%;
            background-color: #c6455f00;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .card-section-1 {
            height: 45%;
            width: 100%;
            background-color: #c6455f00;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 200%;
            color: rgb(213, 123, 123);
        }

        .box-1 {
            background-color: #e8eaea;
            height: 300px;
            width: 240px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;


        }

        /* card-img */
        .img-hw {
            height: 57%;
            width: 85%;
            margin-left: 8%;
            margin-top: 6%;
            border-radius: 5px;
        }

        /* card-text */
        .card-text-name {
            text-align: center;

        }

        .button-book-now {
            height: 33px;
            width: 170px;
            margin-top: 6%;
            margin-left: 17%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background: linear-gradient(to right, #87BCFC, #87BCFC, #507096);
            border: none;
            border-radius: 4px;
        }


        /* media-------------------------------------- 425 */
        /* mobile-------------------screen */
        @media only screen and (max-width:425px) {
            .section-one {
                height: 390%;
                width: 100%;
                background: linear-gradient(to top, #413434, #938989, #454444);


            }

            .card-section {
                height: 50%;
                flex-direction: column;
                gap: 2%;

            }

            .card-section-1 {
                height: 50%;
                flex-direction: column;
                gap: 2%;
                margin-top: 8%;
            }

            .box-1 {
                background-color: #eaf6f6;
                height: 280px;
                width: 220;

            }

        }

        @media only screen and (max-width:770px) {
            .section-one {
                height: 100%;
                width: 100%;
                background: linear-gradient(to top, #413434, #938989, #454444);


            }

            .card-section {
                height: 50%;
                justify-content: space-around;


            }

            .card-section-1 {
                height: 40%;

            }

            .box-1 {
                background-color: #eaf6f6;
                height: 260px;
                width: 180px;
            }

            .button-book-now {
                height: 30px;
                width: 150px;
                margin-left: 10%;
                font-size: 15px;

            }
        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="section-one">
            <h1>Baby Shower </h1>

            <div class="card-section">

               <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://swarajevents.com/wp-content/uploads/2022/06/Capture-e1655204565834.jpg" alt="">
                    <br>

                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://i.pinimg.com/736x/44/e0/2a/44e02a056f09624b96e2c95e9601829a.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://i.pinimg.com/236x/bf/21/30/bf213009e9b5a4baee3b6f0f8705fe41.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://i.pinimg.com/736x/d1/eb/b1/d1ebb10b772f5f586881028517880f47.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>

            </div>


            <div class="card-section-1">
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://cdn-ghlin.nitrocdn.com/sBCZKEnjomqNJUmuKDyLYWcRtQJxjFfn/assets/images/optimized/rev-324a8ea/swarajevents.com/wp-content/uploads/2022/07/IMG-20220401-WA0044.jpg" alt="">
                    <br>

                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://5.imimg.com/data5/GLADMIN/Default/2021/9/UG/BN/RS/48807917/dohale-jevan-decorations-package-in-ravet.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://5.imimg.com/data5/SELLER/Default/2025/9/543094587/QO/PR/IC/2413411/baby-shower-decoration-500x500.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
                <div class="box-1">
                    <img class="img-hw" class="img-hw" src="https://5.imimg.com/data5/SELLER/Default/2022/1/KH/VP/FC/48807917/img-20190811-wa0012-500x500.jpg" alt="">
                    <br>
                    <button class="button-book-now">Book-Now</button>
                </div>
            </div>




        </div>
        <div class="section-one"></div>
    </div>
</body>

</html>
