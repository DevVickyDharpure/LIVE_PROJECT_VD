<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
</head>

<body>

    <h3 id="result"></h3>

    <script>
        let x = prompt("Enter an even number:");
        x = Number(x);

        let i = 1;
        let output = "";

        if (x % 2 === 0) {
            while (i <= 10) {
                output += x + " x " + i + " = " + (x * i) + "<br>";
                i++;
            }
            document.getElementById("result").innerHTML = output;
        } else {
            document.getElementById("result").innerHTML = "Numberv is odd";
        }
    </script>

</body>

</html>
