<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-PROJECT</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .section-one {
            height: 50%;
            width: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            gap: 60px;

        }

        .headline {
            width: 100%;
            font-size: 35px;
            text-align: center;
            color: white;
            background-color: black;
        }

        .project-box {
            height: 350px;
            width: 350px;
            background-color: rgb(224, 236, 243);
            border-radius: 8px;
            margin-top: 30px;
        }

        .project-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgb(10, 179, 209);
        }

        .img-subject {
            height: 230px;
            width: 300px;
            margin-top: 10px;
            margin-left: 25px;
        }

        .project-name {
            font-size: 23px;
            text-align: center;
        }

        .project-button {
            height: 30px;
            width: 130px;
            margin-left: 110px;
            border-radius: 4px;
            border: none;
            font-size: 17px;
            background-color: rgb(3, 3, 101);
        }

        a {
            text-decoration: none;
            color: wheat;
        }

        .section-two {
            height: 50%;
            width: 100%;
            background-color: rgb(12, 12, 12);
            display: flex;
            justify-content: center;
            gap: 60px;

        }

        @media(max-width:430px) {
            .section-one {
                height: auto;
                flex-direction: column;
            }

            .project-box {
                height: 300px;
                width: 300px;
                background-color: rgb(224, 236, 243);
                border-radius: 8px;
                margin-left: 30px;
            }

            .img-subject {
                height: 180px;
                width: 280px;
                margin-top: 11px;
                margin-left: 10px;
            }

            .project-button {
                margin-left: 85px;
            }

            .section-two {
                height: auto;
                flex-direction: column;
            }


        }
    </style>

</head>

<body>
    <div class="main-container">

        <div class="headline">CSS-PROJECT</div>
        <!--  -->
        <div class="section-one">

            <div class="project-box">
                <img class="img-subject" src="https://matheasily.com/IMG/school-timetable.jpg" alt="">
                <p class="project-name">Time Table</p>
                <button class="project-button"><a
                        href="../html/table/time-table.html">view-project</a></button>
            </div>

            <div class="project-box">
                <img class="img-subject" src="https://repository-images.githubusercontent.com/688957850/76a0e5d1-16c6-469c-8970-8d433228a5f5" alt="">
                <p class="project-name">Login Page </p>
                <button class="project-button"><a href="../html/flex/login-form.html">view-project</a></button>
            </div>
            <div class="project-box">
                <img class="img-subject" src="" alt="">
                <p class="project-name"> </p>
                <button class="project-button"><a href="">view-project</a></button>

            </div>
        </div>


        <!--  -->
        <div class="section-two">

  <div class="project-box">
                <img class="img-subject" src="" alt="">
                <p class="project-name">live-project</p>
                <button class="project-button"><a
                        href="">view-project</a></button>
            </div>

            <div class="project-box">
                <img class="img-subject" src="-" alt="">
                <p class="project-name">live-project</p>
                <button class="project-button"><a href="">view-project</a></button>
            </div>
            <div class="project-box">
                <img class="img-subject" src="" alt="">
                <p class="project-name">Coming Soon</p>
                <button class="project-button"><a href="">view-project</a></button>

            </div>
        </div>

    </div>

</body>

</html>
