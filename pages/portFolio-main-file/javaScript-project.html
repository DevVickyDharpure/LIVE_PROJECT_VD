    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .section-one {
            height: 50%;
            width: 100%;
            background-color: rgb(50, 50, 50);

        }

            width: 350px;
            background-color: rgb(224, 236, 243);
            border-radius: 8px;
            margin-top: 30px;
        }

        .project-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgb(10, 179, 209);
        }

        .img-subject {
            height: 230px;
            width: 300px;
            margin-top: 10px;
            margin-left: 25px;
        }

        .project-name {
            font-size: 23px;
            text-align: center;
        }

        .project-button {
            height: 30px;
            width: 130px;
            margin-left: 110px;
            border-radius: 4px;
            border: none;
            font-size: 17px;
            background-color: rgb(3, 3, 101);
        }

        a {
            text-decoration: none;
            color: wheat;
        }

        .section-two {
            height: 50%;
            width: 100%;
            background-color: rgb(12, 12, 12);
            display: flex;
            justify-content: center;
            gap: 60px;

        }

        @media(max-width:430px) {
            .section-one {
                height: auto;
                flex-direction: column;
            }

            .project-box {
                height: 300px;
                width: 300px;
                background-color: rgb(224, 236, 243);
                border-radius: 8px;
            }

            .img-subject {
                height: 180px;
                width: 280px;
                margin-top: 11px;
                margin-left: 10px;
            }

            .project-button {
                margin-left: 85px;
            }
             .section-two {
                height: auto;
                flex-direction: column;
            }


        }
    </style>

</head>
