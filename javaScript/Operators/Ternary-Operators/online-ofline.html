<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
        body {
            margin: 0;
            padding: 0;
        }
 
        .container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 74, 74);
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        .box {
            height: 75%;
            width: 35%;
            background-color: #ffffff;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.346);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 20px;
            border-left: 2px solid black;
            border-bottom: 2px solid black;
        }
 
        .circle-one {
            height: 20%;
            width: 25%;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 100%;
        }
 
        .circle-child {
            height: 75%;
            width: 75%;
            background-color: rgb(255, 255, 255);
            border-radius: 100%;
        }
 
        footer {
            height: 17%;
            width: 80%;
            background-color: rgb(229, 229, 229);
            display: flex;
            border-radius: 20px;
            justify-content: center;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.346);
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
 
        button {
            height: 8%;
            width: 40%;
            background-color: rgb(0, 45, 128);
            border: none;
            color:aliceblue;
            border-radius: 10px;
        }
    </style>
</head>
 
<body>
    <div id="prajwal" class="container">
        <div class="box">
            <h1> Connection Status</h1>
            <label for="">Toogle between online and offline moses to see the visual changes</label>
            <div id="container" class="circle-one">
                <div class="circle-child"></div>
 
            </div>
            <div style="font-size: 30px;" id="sohail">sohail</div>
            <div style="font-size: 20px;" id="box">Conected to the network</div>
            <button style="font-size: 20px;" id="button" onclick="add()">Submit</button>
    
             <b>Current Status Details</b>
 
            <footer>
               
             
 
                <p>Limited or no internet access
 <br>
            Updates will sync when back online
  <br>
            Working in local mode</i>
            </footer>
        </div>
 
    </div>
 
 
    <script>
 
        let bgColorone = "green"
        let bgColortwo = "green"
        let colorthree = "green"
        let bgColorfour = "#141E46"
        let text = "switch to offline"
        let sohail = "online"
        let sentance = "Conected to the network"
 
        document.getElementById("container").style.backgroundColor = bgColorone
        document.getElementById("box").style.color = bgColortwo
        document.getElementById("prajwal").style.backgroundColor = bgColorfour
        document.getElementById("box").innerHTML = sentance
        document.getElementById("sohail").style.color = colorthree
        document.getElementById("button").innerHTML = text
        document.getElementById("sohail").innerHTML = sohail
        function add() {
 
            // text == "off" ? bgColorone = "ehite" : bgColorone = "aqua"
            // text == "off" ? bgColortwo = "lightblue" : bgColortwo = "green"
            // text == "off" ? text = "on" : text = "off"  
 
            if (text == "switch to offline") {
                bgColorone = "red"
                bgColortwo = "red"
                colorthree = "red"
                bgColorfour = "#19282F"
                sohail = "offline"
                text = "switch to online"
                sentance = "Not connected to the network"
 
            }
 
            else {
 
                bgColorone = "green"
                bgColortwo = "green"
                colorthree = "green"
                 bgColorfour = "#141E46"
                sohail = "online"
                text = "switch to offline"
                sentance = " Connected to the network"
 
            }
 
            document.getElementById("container").style.backgroundColor = bgColorone
            document.getElementById("box").style.color = bgColortwo
            document.getElementById("prajwal").style.backgroundColor = bgColorfour
            document.getElementById("sohail").style.color = colorthree
            document.getElementById("button").innerHTML = text
            document.getElementById("sohail").innerHTML = sohail
            document.getElementById("box").innerHTML = sentance
 
        }
 
    </script>
</body>
 
</html>
