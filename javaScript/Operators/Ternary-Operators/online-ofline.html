<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .main-box {

        }

            height: 60%;
            width: 30%;
            background-color: rgba(0, 0, 0, 0.814);
            border-radius: 5%;

            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 180%;
            color: aliceblue;
        }

        p {
            text-align: center;
            color: rgba(240, 248, 255, 0.544);
            margin-top: -1%;

        .img-box {
            height: 18%;
            width: 20%;
            border-radius: 50%;

        }
        .on{
            display: none;

            border-radius: 50%;

    </style>

<body>
    <div class="main-box">

online = false ;
