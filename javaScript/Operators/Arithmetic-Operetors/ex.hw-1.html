<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            height: 75vh;
            width: 35vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            box-shadow: 0px 3px 30px 0px rgba(127, 123, 123, 0.211);
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            border: 1px solid rgb(28, 3, 3);
        }

        input {
            height: 27px;
            width: 90%;
        }

        h1 {
            color: rgb(1, 26, 45);
        }

        p {
            height: 55px;
            width: 90%;
            font-size: 25px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 3px 30px 0px rgba(0, 0, 0, 0.211);
           
            border-radius: 10px;
        }

        button {
            height: 45px;
            width: 80%;
            border-radius: 5px;
            border: none;
            background-color: rgba(175, 10, 10, 0.811);
            font-size: 20px;
            color: rgb(255, 255, 255);
        }

        label {
            font-size: 19px;
            margin-right: 65%;
        }

        b {
            color: rgb(239, 26, 26);
            font-size: 20px;
        }
    
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main">
            <h1>Average Calculator</h1>
            <label>First Number :</label><br>
            <input type="text" id="input" placeholder="Enter First Number ...."><br>
            <label>Second Number :</label><br>
            <input type="text" id="input-one" placeholder="Enter Second Number ...."><br>
            <label>Third Number :</label><br>
            <input type="text" id="input-two" placeholder="Enter Third Number ...."><br>
            <button class="mini-box-2" onclick="showOutput()"> Calculate Average</button>
            
            <p>The average of <b id="first"></b> , <b id="second"></b> , and <b id="third"></b> is =<b id="last"></b>
            </p>
        </div>
    </div>
    <script>
        function showOutput() {
            let x = Number(document.getElementById("input").value);
            let y = Number(document.getElementById("input-one").value);
            let z = Number(document.getElementById("input-two").value);
    
            let a = x + y + z;
    
            document.getElementById("first").innerHTML = " " + x;
            document.getElementById("second").innerHTML = " " + y;
            document.getElementById("third").innerHTML = " " + z;
            document.getElementById("last").innerHTML = " " + a / 3;;
        }
    </script>
</body>
</html>
