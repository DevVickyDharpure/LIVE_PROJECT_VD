<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Area of Calculate</title>
    <style>
        .main-box {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-one {
            height: 80%;
            width: 80%;
            border: 1px solid;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        input {
            height: 40px;
            width: 350px;
            margin-left: 410px;
        }

        button {
            height: 40px;
            width: 360px;
            font-size: 20px;
            margin-left: 410px;
            background-color: green;
            border: none;
            border-radius: 5px;
        }

        p {
            height: 80px;
            width: 360px;
            margin-left: 410px;
            border: 1px solid;
            text-align: center;
            background-color: rgb(208, 248, 208);
            color: rgb(0, 50, 0);
            font-size: 30px;

        }
    </style>
</head>

<body>
    <div class="main-box">

        <div class="section-one">

            <h1> Random Number </h1>

            <br><br>
            <br>
            <br>

            <button onclick="RandomNumber()"> Find Random Number </button>
 <br>   <br> <br>
            <p >
                <span>Random Number</span>
                <br>
                <b id="output"></b>
            </p>

        </div>
    </div>
</body>

</html>

 function RandomNumber(){
let number = Math.random()

 }
