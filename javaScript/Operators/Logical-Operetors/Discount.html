<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mini-box{
            height: 60%;
            width: 35%;
            box-shadow:1px 1px 4px 3px rgb(144, 143, 143) ;
            
        }
        h1{
            text-align: center;
            font-size: 190%;
        }
        p{
            font-size: 130%;
            margin-left: 13%;
        }
        input{
            height: 7%;
            width: 70%;
            margin-left: 13%;
        }
        button{
            height: 7%;
            width: 50%;
            margin-left: 22%;
            border: none;
            background-color: rgb(0, 152, 0);
            font-size: 100%;
            border-radius: 5px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="main-box">

        <div class="mini-box">
            <h1> Welcome Back </h1>
 <br>

         
            <p>Enter card total amount </p>

            <input type="text" id="input-one">
        <input type="checkbox" id="checkbox">
            <br><br>

            <h2 id="display"></h2>

            <button onclick="Login()"> Login in</button>

        </div>
    </div>

    <script>
        

        function Login() {

 
            let value = document.getElementById("checkbox").checked 
            let Cardvalue = document.getElementById("input-one").value

            if(Cardvalue >= 100 && value){
                alert(" Discount applied")
            }
            else{
                alert("Discount  not applied")
            }




        }


    </script>
</body>

</html>
