<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ticket Type checker</title>
    <style>
        .main-box {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mini-box {
            height: 40%;
            width: 25%;
            box-shadow: 1px 1px 4px 3px rgb(144, 143, 143);
        }

        h1 {
            text-align: center;
            font-size: 190%;
        }

        label {
            margin-left: 20%;
            font-size: 100%;
        }

        input {
            height: 12%;
            width: 65%;
            margin-left: 20%;
        }

        button {
            height: 14%;
            width: 65%;
            margin-left: 20%;
            border: none;
            background-color: rgb(20, 189, 20);
            border-radius: 6px;
            color: aliceblue;
        }

        .result-box {
            font-size: 150%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-box">

        <div class="mini-box">
            <h1>Temperature checker</h1>

            <label for="">Enter Temperature</label>


            <input type="number" id="input-one">

            <br><br>
            <button onclick="Vote()"> Temperature Check </button>



            <br><br>
            <div class="result-box" id="result"></div>
        </div>

    </div>



    <script>

        function Vote() {

            let Temperature = document.getElementById("input-one").value

            if (Temperature >= 40) {


                document.getElementById("result").innerHTML = " it's Hot ! !"
                document.getElementById("result").style.color = "red";

            }
            else if (Temperature >= 30) {
                document.getElementById("result").innerHTML = " it's Hot "
                document.getElementById("result").style.color = "#DC0E0E";

            }
            else if (Temperature >= 20) {
document.getElementById("result").innerHTML = " it's Warm ! "
                document.getElementById("result").style.color = "#DC0E0E";
            }
            else if (Temperature >= 10) {
                document.getElementById("result").innerHTML = " it's Cool !"
                document.getElementById("result").style.color = "blue";
            }
            else {

                document.getElementById("result").innerHTML = " it's Cold ! "
                document.getElementById("result").style.color = "#DC0E0E";
            
            }
        }
    </script>
</body>

</html>
