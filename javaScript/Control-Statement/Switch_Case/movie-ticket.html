<body>
    <script>
        let age = prompt()

        Ans = " "


        switch (true) {
            case ( (age <= 12)):
              Ans = " Child"
                break;

            case ( (age <= 19)):
            Ans = " Teen"
                break;

            case ((age <= 59)):
                 Ans = " Adult"
                break;

            case (age >= 60):
                Ans = " Senior"
                break;
            default:
             Ans=" plese enter  a  Age number" 

        }

             alert(Ans + "  "+ age)

    </script>
</body>
