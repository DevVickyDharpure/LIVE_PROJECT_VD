        height: 40%;

<body>
    <div class="main-container">

        <div class="mini-box">
            <h1>Pizza Menu</h1>
            <button onclick="Smallpizza()">Small Pizza</button> <br>
            <button onclick="Mediumpizza()"> Medium Pizza</button> <br>
            <button onclick="Largepizza()">Large Pizza</button>
        </div>

    </div>

    <script>
        let pizza = 0
        select = " "

        function getPizza() {
            switch (pizza) {
                case 150:
                    select = " "
                    console.log("small")
                    break;
                case 250:
                    console.log("medium")
                    break;

                default:
                    console.log("large")
            }
        }

        function Smallpizza() {
            pizza = 150
            getPizza();
        }
        function Mediumpizza() {
            pizza = 250
            getPizza();
        }
        function Largepizza() {
            pizza = 350
            getPizza();
        }
    </script>
