<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // nesting while lop 
        let a = 1
        // 
        const n = 7
        const m = 3
        // 
        count = 0
        while (a <= n) {

            let b = 1
            console.log(a)
            while (b <= m) {
                console.log(b + " * ")
                count++;
                b++;
            }
            a++;
        }
        console.log(count)

    </script>
</body>

</html>
