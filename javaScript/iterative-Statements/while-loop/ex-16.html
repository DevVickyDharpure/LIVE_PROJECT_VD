<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="print"></div>
<body>
    <script>
        let i = 0
        let n = 4
        while (i <= n) {
            let row = " "
            let j = i
                count = 0
            while (j <= n) {
                row += " * " 
                
                j++
                count++;
            }
            console.log(row )
            document.getElementById("print").innerHTML += row 
            i++
        }
    </script>
</body>

</html>
