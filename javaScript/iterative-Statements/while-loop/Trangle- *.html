<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result-1"></div>
    <script>
       let n = 5;
let i = 1;

while (i <= n) {
    let spaces = '';
    let j = 1;
    while (j <= n - i) {
        spaces += ' ';
        j++;
    }

    let asterisks = '';
    let k = 1;
    while (k <= i) {
        asterisks += '* ';
        k++;
    }

    console.log(spaces + asterisks);
    i++;
}
       
    </script>
</body>
</html>
