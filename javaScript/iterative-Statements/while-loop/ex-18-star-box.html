<!DOCTYPE html>

<head>

<div id="print"></div>
<body>
    <div id="print"></div>
    <script>
        let i = 1
        let n = 7
    
       

        while (i <= n) {
            let row = " "
            let j = 1     
               if(j == 1 || j == 7 ||i == 7 || i==7){
                row += " * "
               }
               else{
                row += " "
               }
               j++;
               

            
            console.log(row )
            document.getElementById("print").innerHTML += row  + "<br>"
            i++
        }
         // while (j <= n) {

    </script>
</body>
