<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="print"></div>
   <script>

    // star print  rectangle 
       function Add(){
         let i = 0
        let n = 10
        while (i <= n) {
            let row = " "
            let j = i
                count = 0
            while (j <= n) {
                row += " * " 
                
                j++
                count++;
            }
            console.log(row )
            document.getElementById("print").innerHTML += " ^ " +row  +"<br>"
            i++
        }
       }
       Add()
        let a = 0
        let b = 11
        while (a <= b) {
            let row = " "
            let c = 1
                count = 0
            while (c <= a) {
                row += " * " 
                
                c++
                count++;
            }
            console.log(row )
            document.getElementById("print").innerHTML += " " + row +"<br>"
            a++
        }
    </script> 
</body>
</html>
