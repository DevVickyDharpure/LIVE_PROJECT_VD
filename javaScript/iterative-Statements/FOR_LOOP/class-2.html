<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="result"></pre>
    <script>
        let n = 5
        for (let i = 1; i <= n; i++) {
            let row = "";
            for (let j = 1; j <= (n - i); j++) {
                row += "  "
            }
            for(let k =1 ; k<= 2 * i-1 ; k++){
                if( (k==1)|| (k==2*i-1)){
                    row += " * " ;
                }
                else{
                    row += "  " ;
                }
            }
            

            document.getElementById("result").innerHTML += row + " <br/>"
        }

    </script>
</body>

</html>
