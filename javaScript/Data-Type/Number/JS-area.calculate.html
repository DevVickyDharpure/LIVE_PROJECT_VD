<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Area of Calculate</title>
    <style>
        .main-box{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content:center ;
            align-items: center;
        }
        .section-one{
            height: 80%;
            width: 80%;
            border: 1px solid   ;
        }
        h1{
            text-align: center;
            font-size: 50px;
        }
        .circle{
            height: 200px;
            width: 200px;
            background-color: green;
            border-radius: 50%;
            margin-left: 480px;

        }
        input{
            height: 40px;
            width: 350px;
             margin-left: 410px;
        }
        button{
            height: 40px;
            width: 360px;
            font-size: 20px;
             margin-left: 410px;
             background-color: green; 
             border: none;
             border-radius: 5px;
        }
        p{
             height: 40px;
            width: 360px;
             margin-left: 410px;
             border: 1px solid;
             display: none;
             text-align: center;
                     background-color: rgb(208, 248, 208); color: rgb(0, 50, 0);
           
        }
    </style>
</head>
<body>
    <div class="main-box">

        <div class="section-one">
   
    <h1> Area of Calculate</h1>
    <div class="circle"></div>
    <br><br>
<input type="number" id="input-one">   
<br>
<br>

<button onclick="circle()"> Calculate Area </button>

<p id="output"></p>

</div>
</div>
</body>
</html>
<script>

    function circle(){
        //   input
        let  radius = document.getElementById("input-one").value  

        // assing
        const pie = 3.142
        
        // process
        let area = pie * Number (radius) * Number (radius)

        // output
           document.getElementById("output").innerHTML = "The area of the circle :  " + area + "  unit square area " ;
             document.getElementById("output").style.display = "block";
    }
</script>
