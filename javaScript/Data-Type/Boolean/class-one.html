<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
        .main-box {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-one {
            height: 60%;
            width: 40%;
          border: 1px solid rgb(188, 184, 184);
          border-radius: 5px;
        }
        h1{
            text-align: center;
        }

        .screen-box {
            height: 100px;
            width: 460px;
            background-color: rgba(198, 193, 184, 0.53);
            margin-top: 20px;
            margin-left: 60px;
            border-radius: 9px;
            text-align: center;
            font-size: 30px;
        }

        input {
            height: 35px;
            width: 450px;
            margin-left: 60px;
            font-size: 16px;
        }
        b{
            margin-left: 70px;
            font-size: 20px;
        }

        button {
            height: 37px;
            width: 460px;
            margin-left: 60px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
         background-color: rgb(4, 83, 139);
         color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="main-box">

        <div class="section-one">

   <h1>Number Comparison</h1>
            <br><br>
            <!-- first number-- -->
            <b>First Number :</b>  <br>
            <input type="text" placeholder="Enter first number" id="input-one">
            <br><br>

            <!-- second--number -->
            <b>Second Number :</b>
            <input type="text" placeholder="Enter first number" id="input-two">
            <br><br>
            <button onclick="compare()">Compare Number (first > Second) </button>
            <div class="screen-box" id="display"></div>
        </div>

    </div>
</body>

</html>
<script>
function compare(){

    let a = document.getElementById("input-one").value
     let b = document.getElementById("input-two").value

     c = a == b

     document.getElementById("display").innerHTML = c ;
}


</script>
