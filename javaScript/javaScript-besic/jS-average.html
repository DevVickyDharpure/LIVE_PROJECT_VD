<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen-box {
            height: 400px;
            width: 500px;
            background-color: wheat;
        }

        .box {
            height: 40px;
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="main-box">
        <div class="screen-box" id="display"></div>
        <div>
            <input class="box" type="text" id="input1">
            <input class="box" type="text" id="input2">
            <input class="box" type="text" id="input3">
        </div>
        <button onclick="vicky()"></button>

    </div>
</body>

</html>
<script>
    function vicky() {
     

        let a = Number( document.getElementById("input1").value  ) ;
        let b = Number( document.getElementById("input2").value ) ; 
       let c = Number( document.getElementById("input3").value )  ;
       

       let x =  a + b + c ;
       
       document.getElementById("display").innerHTML = x /3;
    }




</script>
