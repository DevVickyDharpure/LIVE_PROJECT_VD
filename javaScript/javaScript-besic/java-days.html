<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .main-box {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;

            background-color: wheat;
        }

        }

            background-color: aqua;
            border: none;
            border-radius: 5px;
            margin-top: 30px;

</head>
