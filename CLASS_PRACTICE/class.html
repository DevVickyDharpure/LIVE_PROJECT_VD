<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://picsum.photos/id/1015/800/400" class="slide">
    <img src="https://picsum.photos/id/1016/800/400" class="slide">
    <img src="https://picsum.photos/id/1018/800/400" class="slide">
  </div>

  <button class="prev" onclick="prevSlide()">❮</button>
  <button class="next" onclick="nextSlide()">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
